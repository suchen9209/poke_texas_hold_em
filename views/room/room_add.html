{{template "base/base.html" .}}
{{define "head"}}
<title>新建房间</title>
{{end}}
{{define "body"}}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                新建一个房间
            </h3>
            <form role="form" action="/room" method="POST">
                <div class="form-group">
                    <label for="room_name">房间名</label><input type="text" class="form-control" name="room_name" id="room_name" value="{{.UserName}}的房间" />
                </div>
                <div class="form-group">
                    <label for="room_password">房间密码</label><input type="password" class="form-control" name="room_password" id="room_password" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
{{end}}
